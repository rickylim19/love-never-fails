{% extends 'admin/admin_home.html'%}

{% block adminContent %}
<div class="container-fixed">
    <div class="page-header">
        <h2> Quote Collection </h2>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Username</th>
            <th>Quote</th>
            <th>Source</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        {% for q in quotes%}
        <tr >
            <td>
                {{ q.username}}
            </td>
            <td style="word-wrap:break-word">
                <!--
                {{ q.quote[:100] }}
                -->
                {{ q.quote}}
            </td>
            <td>
                {{ q.source}}
            </td>
            <td>
                <a href="/quote/{{q.key.id()}}"> view </a>
            </td>
            <td>
                <a href="/admin/_edit/quote/{{q.key.id()}}"> edit </a>
            </td>
            <td>
                <small>
                    <a data-href="/admin/_delete/quote/{{q.key.id()}}"data-toggle="modal" data-target="#confirm-delete" href="#">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </small>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
